plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.bigdata'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

ext {
	set('springCloudVersion', "2023.0.0")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-parent:2.4.0'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.google.cloud:spring-cloud-gcp-pubsub-stream-binder'
	implementation 'com.google.cloud:spring-cloud-gcp-starter-pubsub'

	implementation 'com.azure.spring:spring-cloud-azure-starter-storage-blob'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
		mavenBom "com.google.cloud:spring-cloud-gcp-dependencies:5.1.0"
		mavenBom 'com.azure.spring:spring-cloud-azure-dependencies:5.11.0'
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
